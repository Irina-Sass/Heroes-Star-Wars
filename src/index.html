<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Герои Star Wars</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.index.css %>" </head>

<body>
    <div class="page">
        <h1 class="title">Герои Star Wars</h1>
        <div class="cards"></div>
        <div class="popup" id="popupHero">
            <div class="popup__wrapper">
                <div class="popup__hero-info"></div>
                <p class="popup__subtitle"></p>
                <div class="popup__content">
                    <h2>Транспортные средства</h2>
                    <div class="vehicles">                    
                    </div>
                </div>
                <img src="<%=require('./images/close.svg').default%>" alt="close" class="popup__close">
            </div>
        </div>
    </div>   
    
    <script src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>
</body>

</html>
